<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Events to make your Day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

</head>

<body>
    <div class="container">
        <div class="event-wrapper">
            <div class="event-search">
                <h2 class="title">The Greatest Experience is Waiting for you</h2>
                <small>...Ready?</small>

                <div class="event-search-box">
                    <input type="text" class="search-control" placeholder="Enter an event" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="event-result">
                <h2 class="title">Browse Events</h2>
                <div id="event-list">
                </div>
            </div>         

            <div class="event-details">
                <button type="button" class="btn event-close-btn" id="event-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <div class="event-details-content">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>      
</body>

</html>
